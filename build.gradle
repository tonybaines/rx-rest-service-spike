buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath (group: 'com.sahlbach.gradle', name: 'gradle-jetty-eclipse-plugin', version: '1.9.+')
  }
}
apply plugin: 'jettyEclipse'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 7
targetCompatibility = 7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile (
        [group: 'org.eclipse.jetty', name:'jetty-server', version: '9.2.0.v20140526'],
        [group: 'org.eclipse.jetty', name:'jetty-servlet', version: '9.2.0.v20140526'],
        [group: 'com.netflix.rxjava', name:'rxjava-core', version: '0.19.6'],
        [group: 'com.netflix.hystrix', name:'hystrix-core', version: '1.4.0-RC4'],
      )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}